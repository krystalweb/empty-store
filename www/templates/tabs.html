<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- 首页 -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- 分类 -->
  <ion-tab title="分类" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/classify">
    <ion-nav-view name="tab-classify"></ion-nav-view>
  </ion-tab>

  <!-- 购物车-->
  <ion-tab title="购物车" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/shopcart">
    <ion-nav-view name="tab-shopcart"></ion-nav-view>
  </ion-tab>
  
  <!-- 我的 -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/myself">
    <ion-nav-view name="tab-myself"></ion-nav-view>
  </ion-tab>
  	
  <!-- 更多 -->
  <ion-tab title="更多" icon-off="ion-ios-more-outline" icon-on="ion-ios-more" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>

</ion-tabs>
